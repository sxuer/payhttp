<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>简易web系统</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
<div class="container" style="margin-top: 10%;">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <h3>
                        欢迎使用
                    </h3>
                    <p>支持：</p>
                    <ul>
                        <li>
                            登录
                        </li>
                        <li>
                            注册
                        </li>
                        <li>
                            钱包中心
                        </li>
                        <li>
                            转账
                        </li>
                        <li>
                            转账记录
                        </li>
                    </ul>
                </div>
                <div class="col-md-6 column">
                    <div class="tabbable" id="tabs-89261">
                        <ul class="nav nav-tabs">
                            <li id="login-tab" class="active">
                                <a href="#" data-toggle="tab">登录</a>
                            </li>
                            <li id="register-tab">
                                <a href="#" data-toggle="tab">注册</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="login">
                                <div class="col-md-6 column">
                                    <form role="form" action="/login" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="username-1">用户名</label><input type="text" class="form-control"
                                                                                      id="username-1"
                                                                                      name="username" value=""
                                                                                      placeholder="请输入用户名"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="password-1">密码</label><input type="password"
                                                                                     class="form-control"
                                                                                     id="password-1"
                                                                                     name="password" value=""
                                                                                     placeholder="请输入密码"/>
                                        </div>
                                        <button type="submit" class="btn btn-default">登入</button>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane" id="register">
                                <div class="col-md-6 column">
                                    <form role="form" action="/register" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="username-2">用户名</label><input type="text" class="form-control"
                                                                                      id="username-2"
                                                                                      name="username" value=""
                                                                                      placeholder="请输入用户名"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="password-2">密码</label><input type="password"
                                                                                     class="form-control"
                                                                                     id="password-2"
                                                                                     name="password" value=""
                                                                                     placeholder="请输入密码"/>
                                        </div>
                                        <button type="submit" class="btn btn-default">提交注册</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="footer">
        <div class="pull-right" style="font-weight:400;color:#888d90">© 2021 Devi Copyright</div>
    </div>
</div>

</body>
<script>
    $("#register-tab").click(function () {
        $("#register-tab").addClass("active");
        $("#register").addClass("active");
        $("#login").removeClass("active");
        $("#login-tab").removeClass("active");
    })

    $("#login-tab").click(function () {
        $("#login-tab").addClass("active");
        $("#login").addClass("active");
        $("#register-tab").removeClass("active");
        $("#register").removeClass("active");

    })
</script>

</html>
